  <div id="res"></div>

  <script>
    function check() {
      var país = document.querySelector("#p1")
      var res = document.querySelector("#res")
      res.innerHTML = `Você é do ${país.value}`
      if (país.value == "Brasil") {
        res.innerHTML += `<p>Sua entrada no Brasil é permitida.</p>`
      } else {

      }
      res.innerHTML += `<p>Tenha uma boa viagem!</p>`
    }
